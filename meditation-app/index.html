<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meditate</title>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video loop>
                <source src="video/rain.mp4">
            </video>
        </div>
        <div class="select-time">
            <button data-time="120" class="timer-btn">2 Minute</button>
            <button data-time="300" class="timer-btn">5 Minute</button>
            <button data-time="600" class="timer-btn">10 Minute</button>
        </div>
        <div class="timer">
            <audio class="song">
                <source src="sounds/rain.mp3" />
            </audio>
            <img class ='play' src="svg/play.svg" alt="">
    
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>

            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>

            <h3 class="time-display">00:00</h3>
        </div>
        <div class="select-ambiance">
            <button data-sound="sounds/rain.mp3" data-video="video/rain.mp4" class="ambiance beach">
                <img src="svg/rain.svg" alt="rainny">
            </button>
            <button data-sound="sounds/beach.mp3" data-video="video/beach.mp4" class="ambiance rain">
                <img src="svg/beach.svg" alt="sunny">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
