<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/10911d4028.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <img class="bg" src="bg1.jpg" alt="">
    <div class="wrapper">
        <header><i class="fa-solid fa-cloud"></i> Weather App</header>
        <section class="input-part">
            <p class="pending">Please enter a valid city name</p>
            <input required type="text" placeholder="Enter city name">
            <div class="seperator"></div>
            <button class="device-location"><i class="fa-solid fa-location-dot"></i>Use device location</button>
        </section>
        <section class="weather-part">
            
            <div class="main-info">
                <img src="" alt="">
                <div class="live-temperature">23 <span>&#8451;</span></div>
                <div class="live-weather">Partly cloudy</div>
                <div class="location"><i class="fa-solid fa-location-dot"></i>Chennai, India</div>
            </div>
            <div class="other-info">
                <div class="feels-like">
                    
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <div class="feels-like-details">
                        <p>25 <span>&#8451;</span></p>
                        <p>Feels like</p>
                    </div>
                </div>

                <div class="other-info-seperator"></div>
                
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="humidity-details">
                        <p>94 <span>%</span></p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>

        </section>
    </div>



    <script src="script.js"></script>
</body>
</html>
